<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button style="color: white;" defaultHref="/"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="login-wrapper">
    <h1>Registrarse</h1>

    <form>
      <ion-item>
        <ion-input labelPlacement="floating" [(ngModel)]="user" name="user">
          <div slot="label" class="input-label">Usuario</div>
        </ion-input>
      </ion-item>

      <ion-item>
        <ion-input labelPlacement="floating" [(ngModel)]="name" name="name">
          <div slot="label" class="input-label">Nombre</div>
        </ion-input>
      </ion-item>

      <ion-item>
        <ion-input labelPlacement="floating" [(ngModel)]="lastname" name="lastname">
          <div slot="label" class="input-label">Apellido</div>
        </ion-input>
      </ion-item>

      <ion-item>
        <ion-input labelPlacement="floating" type="password" [(ngModel)]="password" name="password">
          <div slot="label" class="input-label">Contrase√±a</div>
        </ion-input>
      </ion-item>

      <ion-button expand="block" type="submit" class="register-button" (click)="registerUser()">Registrarse</ion-button>
    </form>

  </div>
</ion-content>
