<ion-app>

  <ion-menu side="start" menuId="mainMenu" contentId="main-content">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menú</ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-content>
      <ion-img src="assets/images/logo.png" class="logo"></ion-img>
      <ion-list>
        <ion-item button routerLink="/tabs/home" routerDirection="root">
          <ion-icon name="home-outline" slot="start"></ion-icon>
          <ion-label>Inicio</ion-label>
        </ion-item>

        <ion-item button routerLink="/tabs/favorite" routerDirection="root">
          <ion-icon name="heart-outline" slot="start"></ion-icon>
          <ion-label>Favoritos</ion-label>
        </ion-item>

        <ion-item button routerLink="/tabs/category" routerDirection="root">
          <ion-icon name="albums-outline" slot="start"></ion-icon>
          <ion-label>Categorías</ion-label>
        </ion-item>

         <ion-item button routerLink="/tabs/profile" routerDirection="root">
          <ion-icon name="person-circle-outline" slot="start"></ion-icon>
          <ion-label>Mi perfil</ion-label>
        </ion-item>

        <ion-item button routerLink="/tabs/subscription" routerDirection="root">
          <ion-icon name="diamond-outline" slot="start"></ion-icon>
          <ion-label>Premium</ion-label>
        </ion-item>

        <ion-item button routerLink="/tabs/find-us" routerDirection="root">
          <ion-icon name="map-outline" slot="start"></ion-icon>
          <ion-label>Ver mapa</ion-label>
        </ion-item>

      </ion-list>
    </ion-content>

    <ion-footer>
      <ion-toolbar>
        <ion-item button (click)="logout()">
          <ion-icon name="log-out-outline" slot="start"></ion-icon>
          <ion-label>Cerrar sesión</ion-label>
        </ion-item>
      </ion-toolbar>
    </ion-footer>
  </ion-menu>

  <ion-router-outlet id="main-content"></ion-router-outlet>
</ion-app>
